<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<script src="../d3/d3.min.js" charset="utf-8"></script>
	<script src="websocket.js"></script>
	<script src="streaming_graph.js"></script>
	<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<svg height="180" width="100%" id="g1"/>
	<script>
		var data = [];
		var ws_data = new WebSocketDataProvider('ws://' + window.location.host + '/GraphSocket',
			function(update){
				data.push({
					time: new Date(update.timestamp),
					value: update.value
				});
			});

			var graph = new StreamingGraph(data, '#g1', 60000, 750, 999);
	</script>
</body>
</html>
